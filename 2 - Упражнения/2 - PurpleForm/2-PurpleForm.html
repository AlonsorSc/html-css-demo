<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-PurpleForm</title>
    <link rel="stylesheet" href="/2 - Упражнения/2 - PurpleForm/style/2-PurpleForm.css">
    <link rel="stylesheet" href="/2 - Упражнения/2 - PurpleForm/style/font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="form">
            <h1>Свяжитесь со мной</h1>
            <form action="/test/" class="formHero">
                <div class="divForm">
                    <div class="field">
                        <img src="/2 - Упражнения/2 - PurpleForm/img/message.svg" alt="иконка сообщения">
                        <label for="email">E-mail*</label>
                        <input type="email" name="email" id="email" placeholder="Введите email" value="123@gmail.com"
                            required />
                    </div>
                    <div class="field">
                        <img src="./img/telegram.svg" alt="иконка тг">
                        <label for="telegram">Telegram*</label>
                        <input type="text" name="telegram" id="telegram" placeholder="Введите ваш Телеграмм @name" />
                    </div>
                    <div class=" field">
                        <img src="./img/topic.svg" alt="иконка топика">
                        <label for="topic">Тема*</label>
                        <select name="topic" id="topic" required>
                            <option value="courses">Приобретение курсов</option>
                            <option value="training&audit">Персональные тренинги и аудит</option>
                        </select>
                    </div>
                </div>
                <div class="divComments">
                    <div class="field">
                        <label for="comments">Комментарий</label>
                        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <button>Отправить</button>

            </form>
        </section>
    </main>
</body>

</html>
