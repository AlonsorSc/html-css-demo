<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-form</title>
    <link rel="stylesheet" href="/3 - Домашнее задание/2-css/2-form/style/2-form-css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="formAuth">
            <h1>Регистрация</h1>
            <div class="auth">
                <span class="account">Уже есть аккаунт?</span>
                <span><a href="test">Войти</a></span>
            </div>
            <form action="/register" method="POST">
                <div class="userDate">
                    <div class="companyName">
                        <input type="text" name="company" placeholder="Имя компании" required />
                    </div>

                    <div class="name">
                        <input type="text" name="name" placeholder="Имя" required />
                        <input type="text" name="surname" placeholder="Фамилия" required />
                    </div>
                    <div class="mail">
                        <input type="email" name="email" placeholder="E-mail" required />
                    </div>
                </div>
                <div class="registration">
                    <button>
                        Зарегистрировать
                        <img src="/3 - Домашнее задание/2-css/2-form/img/Arrow 1.svg" alt="иконка стрелки вправо" />
                    </button>
                </div>
                <div class="rulesAgreement">
                    <div class="checkbox">
                        <input class="checkboxArea" type="checkbox" name="rules" id="rules" required />
                        <label for="rules">Я прочитал и принимаю<a href="test">Условия использования</a></label>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
