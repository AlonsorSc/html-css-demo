<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-form</title>
    <link rel="stylesheet" href="/3 - Домашнее задание/2-css/2-form/style/2-form-css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="formAuth">
            <div class="headForm">
                <h1>Регистрация</h1>
                <div class="auth">
                    <div class="account">Уже есть аккаунт?</div>
                    <div class="enter"><a href="test">Войти</a></div>
                </div>
            </div>

            <form action="/register" method="POST">
                <div class="inputArea">
                    <div class="companyName">
                        <input type="text" name="company" placeholder="Имя компании" required />
                    </div>
                    <div class="name">
                        <input type="text" name="name" placeholder="Имя" required />
                        <input type="text" name="surname" placeholder="Фамилия" required />
                    </div>
                    <div class="mail">
                        <input type="email" name="email" placeholder="E-mail" required />
                    </div>
                </div>
                <button class="buttonRegistration">
                    <span class="reg">Зарегистрировать</span>
                    <img class="arrow" src="/3 - Домашнее задание/2-css/2-form/img/Arrow 1.svg"
                        alt="иконка стрелки вправо" />
                </button>
                <div class="agreement">
                    <input type="checkbox" name="rules" id="rules" required />
                    <span class="agreementRules">
                        <label for="rules">Я прочитал и принимаю<a href="test">Условия использования</a></label>
                    </span>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
